<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article class="card">
        <figure>
          <img
            class="blog-image"
            src="assets/images/illustration-article.svg"
            alt="Abstract illustration of code symbols"
          />
        </figure>
        <section class="content">
          <a class="category" href="/courses">Learning</a>
          <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>
          <h1 class="title">
            <a href="#">HTML &amp; CSS foundation</a>
          </h1>
          <p class="description">
            These languages are the backbone of every website, defining
            structure, content and presentation.
          </p>
        </section>
        <aside class="author">
          <img
            class="author-pic"
            src="assets/images/image-avatar.webp"
            alt="Greg Hooper"
          />
          <p class="author-name">Greg Hooper</p>
        </aside>
      </article>
    </main>
  </body>
</html>
